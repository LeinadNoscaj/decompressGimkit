<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gimkit JSON Decompressor (Filename)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gimkit JSON Decompressor (Provide Filename)</h1>

    <label for="filename">Gimkit Filename (without .json):</label><br>
    <input type="text" id="filename" size="40" placeholder="Enter the filename (e.g., snowman)">
    <button onclick="decompressGimkitFile()">Decompress Gimkit File</button><br><br>

    <label for="decompressedOutput">Decompressed JSON:</label><br>
    <textarea id="decompressedOutput" rows="15" cols="80" readonly></textarea>

    <p id="errorMessage" style="color: red;"></p>

    <script src="https://cdn.jsdelivr.net/npm/compress-json@latest/dist/compress-json.min.js"></script>
    <script>
        async function decompressGimkitFile() {
            const filenameBase = document.getElementById('filename').value.trim();
            const decompressedOutput = document.getElementById('decompressedOutput');
            const errorMessage = document.getElementById('errorMessage');
            const corsProxy = 'https://cors-anywhere.herokuapp.com/';
            const baseUrl = 'https://www.gimkit.com/assets/map/characters/spine/';
            const filenameWithExtension = filenameBase + '.json';
            const jsonUrl = baseUrl + filenameWithExtension;

            if (!filenameBase) {
                errorMessage.textContent = 'Please enter the Gimkit filename (without .json).';
                decompressedOutput.value = '';
                return;
            }

            try {
                const response = await fetch(corsProxy + jsonUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const originalJsonData = await response.json();

                const compressedData = compress_json.compress(originalJsonData);
                const decompressedObject = compress_json.decompress(compressedData);

                decompressedOutput.value = JSON.stringify(decompressedObject, null, 2);
                errorMessage.textContent = '';

            } catch (error) {
                errorMessage.textContent = 'Error fetching or decompressing JSON: ' + error.message;
                decompressedOutput.value = '';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const filenameFromURL = urlParams.get('filename');
            const filenameInput = document.getElementById('filename');

            if (filenameFromURL) {
                filenameInput.value = decodeURIComponent(filenameFromURL);
                decompressGimkitFile();
            }
        });
    </script>
</body>
</html>
