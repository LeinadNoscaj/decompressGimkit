<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gimkit Spine Animation Player (Debugging Decompression)</title>
    <script src="https://cdn.jsdelivr.net/npm/compress-json@3/bundle.min.js"></script>
</head>
<body>
    <h1>Debugging Decompression</h1>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const GIMKIT_ASSET_BASE_URL = 'https://www.gimkit.com/assets/map/characters/spine/';
            const CORS_PROXY_URL = 'https://api.allorigins.win/raw?url=';
            const filename = 'snowman'; // You can change this to another asset

            async function fetchAndLogDecompressed(filename) {
                const jsonUrl = GIMKIT_ASSET_BASE_URL + filename + '.json';
                const proxiedJsonUrl = CORS_PROXY_URL + encodeURIComponent(jsonUrl);

                try {
                    const response = await fetch(proxiedJsonUrl);
                    if (!response.ok) {
                        console.error(`Failed to fetch compressed JSON: ${response.status}`);
                        return;
                    }
                    const compressedData = await response.json();
                    console.log("Fetched Compressed Data:", compressedData);

                    const decompressedData = compressJSON.decompress(compressedData);
                    console.log("Decompressed Data:", decompressedData);

                    // Optionally, stringify and log again for better visibility
                    const decompressedString = JSON.stringify(decompressedData, null, 2);
                    console.log("Decompressed Data (Stringified):\n", decompressedString);

                } catch (error) {
                    console.error("Error during fetch or decompression:", error);
                }
            }

            fetchAndLogDecompressed(filename);
        });
    </script>
</body>
</html>
