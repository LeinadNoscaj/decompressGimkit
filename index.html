<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gimkit JSON Decompressor (Raw Output)</title>
</head>
<body>
    <pre id="raw-json-output"></pre>
    <script src="https://cdn.jsdelivr.net/npm/compress-json@3/bundle.min.js"></script>
    <script>
        const GIMKIT_ASSET_BASE_URL = 'https://www.gimkit.com/assets/map/characters/spine/';
        const CORS_PROXY_URL = 'https://api.allorigins.win/raw?url=';
        const rawJsonOutput = document.getElementById('raw-json-output');

        async function decompressGimkitAsset(filenameBase) {
            const filenameWithExtension = filenameBase + '.json';
            const jsonUrl = GIMKIT_ASSET_BASE_URL + filenameWithExtension;

            if (!filenameBase) {
                rawJsonOutput.textContent = JSON.stringify({ error: 'No filename provided.' });
                return;
            }

            try {
                const response = await fetch(CORS_PROXY_URL + jsonUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const fetchedData = await response.json();

                const decompressedObject = compressJSON.decompress(fetchedData);

                // Output the raw JSON string
                rawJsonOutput.textContent = JSON.stringify(decompressedObject);

            } catch (error) {
                rawJsonOutput.textContent = JSON.stringify({ error: error.message });
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const filenameFromURL = urlParams.get('filename');

            if (filenameFromURL) {
                decompressGimkitAsset(decodeURIComponent(filenameFromURL));
            } else {
                rawJsonOutput.textContent = JSON.stringify({ error: 'No filename parameter in URL.' });
            }
        });
    </script>
</body>
</html>
